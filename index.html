<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login - Tentativa de CÃ³pia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
</head>
<body>
    
    <div class="main">
        <div class="login">
        <form action="404.html">
            <img class="github" src="assets/github.svg">
            <h1>Sign In to GitHub</h1>
            <div class="textfield">
                <p>Username or email address</p>
                <input type="text" required>
                <p>Password <a href="https://github.com/password_reset">Forgot password?</a></p>
                <input type="password" required>
            <button class="btn-login">Sign In</button>
            </div>
        </form>

        <div class="textfield-r">
            <p>New to GitHub? <a href="https://github.com/signup?source=login">Create an account</a></p>
    </div>

    <footer>
        <ul>
            <li><a href="https://github.com/site/terms">Terms</a></li>
            <li><a href="https://github.com/site/privacy">Privacy</a></li>
            <li><a href="https://docs.github.com/">Docs</a></li>
            <li><a href="https://github.com/contact">Contact GitHub Support</a></li>
        </ul>
    </footer>
</body>
</html>
